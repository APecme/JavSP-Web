name: Build and Push Docker image to Docker Hub

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  workflow_dispatch:  # 允许手动触发

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/javsp-web

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 需要 write 权限以创建 Git tag
      packages: write
    
    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取所有历史记录，用于生成版本标签

    - name: Read version from VERSION file
      id: version
      run: |
        VERSION=$(cat VERSION | tr -d '[:space:]')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "Read version: $VERSION"
        # 验证版本号格式（可选，例如：1.0.2）
        if [[ ! $VERSION =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
          echo "Warning: Version format may not be standard semver: $VERSION"
        fi

    - name: Create Git tag if version changed
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        TAG="v${VERSION}"
        # 检查 tag 是否已存在
        if git rev-parse "$TAG" >/dev/null 2>&1; then
          echo "Tag $TAG already exists, skipping tag creation"
        else
          echo "Creating new tag: $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release version $VERSION"
          git push origin "$TAG"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Prepare Docker tags
      id: tags
      run: |
        VERSION="${{ env.VERSION }}"
        TAGS="${{ env.IMAGE_NAME }}:${VERSION}"
        # 如果是默认分支，也添加 latest tag
        if [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
          TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest"
        fi
        # 添加分支名作为 tag
        BRANCH_NAME="${{ github.ref_name }}"
        TAGS="${TAGS},${{ env.IMAGE_NAME }}:${BRANCH_NAME}"
        echo "tags=${TAGS}" >> $GITHUB_OUTPUT
        echo "Tags: ${TAGS}"

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.tags.outputs.tags }}
        cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
        cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

    - name: Image digest
      run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"
